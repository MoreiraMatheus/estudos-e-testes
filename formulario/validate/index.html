<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validando formulário</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>
  <h1>Validação de formulário</h1>
  <form onsubmit='event.preventDefault()'>
    <label for="iName">Nome:</label>
    <input type="text" id="iName" name="Name" placeholder="nome completo" required>

    <label for="iAge">Idade:</label>
    <input type="number" id="iAge" name="Age" min="0" max="100" placeholder="idade" required>

    <label for="iEmail">e-mail</label>
    <input type="email" name="Email" id="iEmail" placeholder="seu email">

    <label for="iJob">Trabalha com:</label>
    <select name="Job" id="iJob">
      <option value="0" selected>Selecione</option>
      <option value="1">Front-end</option>
      <option value="2">Back-end</option>
      <option value="3">FullStack</option>
    </select>

    <label for="iMessage"></label>
    <textarea name="Message" id="iMessage" cols="10" rows="5" placeholder=" deixe aqui sua msg"></textarea>

    <hr>

    <div class="buttons">
      <button type="submit" onclick="submitForm()">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
  
  <dialog>
    <button id="closePopup">OK</button>
  </dialog>
</body>
</html>
