<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <link rel="stylesheet" href="style.css">

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>Entendendo position</h1>

    <main>
        <h2>Static</h2>
        <p>Valor padrão de toda tag HTML.</p>

        <h2>Relative</h2>
        <p>Valor relativo a caixa onde a tag está.</p>
        <div class="container">
            <div class="caixa1" id="relative"></div>
            <div class="caixa2"></div>
        </div>

        <h2>Fixed</h2>
        <p>Fixa algum objeto na tela independente se ela for movida ou não, pode ser afetada por outras tags</p>
        <div class="container"></div>

        <h2>Sticky</h2>
        <p></p>
        <div class="container"></div>

        <h2>Absolute</h2>
        <p></p>
        <div class="container"></div>
    </main>

</body>
</html>
